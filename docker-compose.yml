services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: chatrix
      POSTGRES_PASSWORD: chatrix
      POSTGRES_DB: chatrix
    ports:
      - "5432:5432"
    volumes:
      - chatrix_pg:/var/lib/postgresql/data
  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"
volumes:
  chatrix_pg:
